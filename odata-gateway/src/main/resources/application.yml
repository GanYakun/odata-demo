server:
  port: 8080

spring:
  application:
    name: odata-gateway
  profiles:
    active: dev
  cloud:
    nacos:
      config:
        import-check:
          enabled: false
      discovery:
        enabled: true
        server-addr: 127.0.0.1:8848
        namespace: public

# Feign配置
feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 10000
        loggerLevel: basic

# 日志配置
logging:
  level:
    com.jinyi: DEBUG
    org.springframework.cloud: DEBUG
    feign: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level [%logger{50}] - %msg%n"

# 管理端点
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always