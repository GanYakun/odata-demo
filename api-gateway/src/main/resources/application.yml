server:
  port: 9000

spring:
  application:
    name: api-gateway
  profiles:
    active: dev
  cloud:
    nacos:
      config:
        import-check:
          enabled: false
      discovery:
        enabled: true
        server-addr: 127.0.0.1:8848
        namespace: public
    gateway:
      discovery:
        locator:
          enabled: false  # 禁用自动路由，使用自定义路由配置
          lower-case-service-id: true
      # 移除静态路由配置，使用Java配置

# JWT Configuration
jwt:
  secret: odata-auth-secret-key-2024-very-long-and-secure-key-for-jwt-token-generation

# 日志配置
logging:
  level:
    com.jinyi.gateway: DEBUG
    org.springframework.cloud.gateway: DEBUG
    org.springframework.web.reactive: DEBUG
    reactor.netty: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level [%logger{50}] - %msg%n"

# 管理端点
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,gateway
  endpoint:
    health:
      show-details: always
    gateway:
      enabled: true